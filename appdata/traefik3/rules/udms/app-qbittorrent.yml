http:
  routers:
    qbittorrent-rtr:
      rule: "Host(`qbittorrent.{{env "DOMAINNAME_1"}}`)" 
      entryPoints:
        - websecure-external
        - websecure-internal
      middlewares:
        - chain-authelia
      service: qbittorrent-svc
      tls:
        certResolver: dns-cloudflare
        options: tls-opts@file
  services:
    qbittorrent-svc:
      loadBalancer:
        servers:
          - url: "http://192.168.0.111:8081" # http://IP-ADDRESS:PORT