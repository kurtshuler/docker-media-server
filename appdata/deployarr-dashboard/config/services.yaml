- System & Servers:
    # WAN-IP-START-PLACEHOLDER   
    - WAN IP:
        icon: bewcloud.png
        siteMonitor: https://api.ipify.org?format=json
        statusStyle: "dot"
        widget:
          type: customapi
          url: https://api.ipify.org?format=json
          refreshInterval: 100000 # optional - in milliseconds, defaults to 10s
          method: GET
          mappings:
            - field: 'ip'
              format: text
    # WAN-IP-END-PLACEHOLDER   
    # PVE10-START-PLACEHOLDER
    - pve10 Proxmox (iKoolCore R2) server:
        icon: proxmox-light.png
        href: https://pve10.{{HOMEPAGE_VAR_DOMAINNAME_1}}
        # href: https://pve10."{{"DOMAINNAME_1"}}""
        description: On iKoolCore R2 server. Runs UDMS media server docker apps.
        siteMonitor: https://pve10.{{HOMEPAGE_VAR_DOMAINNAME_1}}
        statusStyle: "dot"
        widget:
          type: proxmox
          url: https://192.168.0.110:8006
          username: api@pam!homepage # api_token_id
          password: "{{HOMEPAGE_VAR_PROXMOX_PVE10_API_TOKEN}}" # variable defined in deployarr-dashboard.yml docker compose file
          # node: pve10 # optional
    # PVE10-END-PLACEHOLDER
    # PVE10-PORTAINER-START-PLACEHOLDER
    - pve10 Docker container status Portainer:    
        icon: docker.png
        href: https://portainer.{{HOMEPAGE_VAR_DOMAINNAME_1}}/
        description: Status of pve10 UDMS Docker containers
        siteMonitor: https://portainer.{{HOMEPAGE_VAR_DOMAINNAME_1}}/
        statusStyle: "dot"
        widget:
          type: portainer
          url: http://portainer:9000 # use Docker service name and port
          env: 1
          #key: ptr_xxxx # click on Portainer my account in the top right. Scroll down to the Access tokens section
          key: "{{HOMEPAGE_VAR_PORTAINER_ACCESS_TOKEN}}"   # click on my account in the top right. Scroll down to the Access tokens section
    # PVE10-PORTAINER-END-PLACEHOLDER 
    # PVE20-START-PLACEHOLDER
    - pve20 Proxmox (Beelink S12 Pro) server:
        icon: proxmox-light.png
        href: https://pve20.{{HOMEPAGE_VAR_DOMAINNAME_1}}
        description: On Beelink Mini S12 Pro server. Runs Home Assistant OS (HAOS) within Proxmox VM.
        siteMonitor: https://pve20.{{HOMEPAGE_VAR_DOMAINNAME_1}}
        statusStyle: "dot"
        widget:
          type: proxmox
          url: https://192.168.0.120:8006
          username: api@pam!homepage # api_token_id
          password: "{{HOMEPAGE_VAR_PROXMOX_PVE20_API_TOKEN}}" # variable defined in deployarr-dashboard.yml docker compose file
          # node: pve20 # optional
    # PVE20-END-PLACEHOLDER
    # PBS-START-PLACEHOLDER
    - Proxmox Backup Server (PBS):
        icon: proxmox.png
        href: https://pbs.{{HOMEPAGE_VAR_DOMAINNAME_1}}
        description: PBS running on Synology NAS
        siteMonitor: https://pbs.{{HOMEPAGE_VAR_DOMAINNAME_1}}:8007
        statusStyle: "dot"
        widget:
          type: proxmoxbackupserver
          url: https://192.168.0.130:8007
          username: api@pbs!homepage # api_token_id
          password: "{{HOMEPAGE_VAR_PROXMOX_PBS_API_TOKEN}}" # variable defined in deployarr-dashboard.yml docker compose file
          # node: pve20 # optional
    # PBS-END-PLACEHOLDER
    # NUT-SERVER-START-PLACEHOLDER
    - UPS:
        icon: raspberry-pi-light # mdi-power-plug-battery
        href: http://ups.{{HOMEPAGE_VAR_DOMAINNAME_1}}/cgi-bin/nut/upsstats.cgi
        description: Status of NUT UPS server running on Raspberry Pi 3B
        siteMonitor: http://ups.{{HOMEPAGE_VAR_DOMAINNAME_1}}/cgi-bin/nut/upsstats.cgi
        statusStyle: "dot"
    # NUT-SERVER-END-PLACEHOLDER  